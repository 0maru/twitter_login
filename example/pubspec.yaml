name: twitter_login_example
description: Demonstrates how to use the twitter_login plugin.
publish_to: 'none'
version: 0.0.0

environment:
  sdk: '>=2.12.0-0 <3.0.0'
  flutter: '>=1.25.0-8.1.pre'

dependencies:
  flutter:
    sdk: flutter

  twitter_login:
    path: ../
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/twitter_dashboard.png
